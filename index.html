/* ===== FUNDO OCEANO ===== */

body{
  margin:0;
  min-height:100vh;
  font-family:"Segoe UI",Arial,sans-serif;
  color:#f4f6f9;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  background:linear-gradient(180deg,#041826,#06283d,#041826);
}

body::before{
  content:"";
  position:absolute;
  width:300%;
  height:300%;
  background:
    radial-gradient(circle at 20% 30%, rgba(0,180,255,0.15), transparent 40%),
    radial-gradient(circle at 70% 60%, rgba(0,120,255,0.12), transparent 50%);
  animation:oceanFlow 20s ease-in-out infinite alternate;
}

@keyframes oceanFlow{
  0%{ transform:translate(-5%,-5%); }
  50%{ transform:translate(5%,5%); }
  100%{ transform:translate(-5%,-5%); }
}

/* ===== CARD ===== */

.card{
  width:100%;
  max-width:420px;
  backdrop-filter: blur(25px);
  background:rgba(5,25,40,0.9);
  border:1px solid rgba(212,175,55,0.35);
  border-radius:26px;
  padding:28px 22px;
  text-align:center;
  box-shadow:0 40px 120px rgba(0,0,0,0.8);
}

h1{ font-size:20px; color:#d4af37; }

.doe{
  font-size:22px;
  font-weight:800;
  color:#ffd700;
  margin:12px 0;
}

/* ===== PIX ===== */

.pix-key{ font-size:12px; margin-top:8px; }

button{
  margin-top:8px;
  background:linear-gradient(90deg,#0d2b45,#123a5a);
  border:1px solid #d4af37;
  color:#d4af37;
  padding:8px 14px;
  font-size:12px;
  border-radius:10px;
  cursor:pointer;
}

button:hover{
  background:#d4af37;
  color:#041826;
}

/* ===== VALOR ===== */

.label{
  margin-top:18px;
  font-size:11px;
  text-transform:uppercase;
  opacity:.7;
}

#arrecadado{
  font-size:30px;
  font-weight:800;
  color:#ffd700;
  animation:goldPulse 1.5s infinite alternate;
}

@keyframes goldPulse{
  from{ text-shadow:0 0 10px rgba(255,215,0,0.6); }
  to{ text-shadow:0 0 40px rgba(255,215,0,1); }
}

/* ===== PROGRESSO ===== */

.progress-container{
  margin-top:18px;
  height:16px;
  border-radius:40px;
  background:rgba(255,255,255,0.05);
  overflow:hidden;
}

.progress-bar{
  height:100%;
  width:0%;
  border-radius:40px;
  background:linear-gradient(90deg,#0d2b45,#1b5e85,#d4af37);
  transition:width 2s ease;
}

/* ===== DOADORES ===== */

.donors-box{
  margin-top:22px;
  border:1px solid rgba(212,175,55,0.35);
  border-radius:16px;
  padding:12px;
  height:130px;
  overflow:hidden;
  position:relative;
  background:rgba(0,0,0,0.25);
}

.donors-title{
  text-align:left;
  padding-left:8px;
  font-size:11px;
  text-transform:uppercase;
  color:#d4af37;
  margin-bottom:8px;
}

.donors-list{
  position:relative;
  height:100%;
}

.donor{
  position:absolute;
  width:100%;
  text-align:center;
  font-size:14px;
  transition:transform .3s ease, opacity .3s ease;
}

/* ===== ESTRELA ===== */

.star{
  position:absolute;
  color:#ffd700;
  font-size:18px;
  pointer-events:none;
  animation:fallStar 1.8s linear forwards;
}

@keyframes fallStar{
  0%{ transform:translateY(0) scale(1); opacity:1; }
  100%{ transform:translateY(200px) translateX(120px) scale(0.3); opacity:0; }
}

/* ===== META ===== */

.meta-restante{
  display:flex;
  justify-content:space-between;
  margin-top:20px;
}

.texto{
  margin-top:18px;
  font-size:12px;
  line-height:1.6;
  opacity:.85;
}

</style>
